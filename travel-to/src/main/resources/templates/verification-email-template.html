<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Verification</title>
</head>
<body>
<p>Hello,</p>

<p>We received a request to verify your account. Please click the link below to complete the verification process:</p>

<p>Best regards,<br>Your Application Team</p>
</body>
</html>
